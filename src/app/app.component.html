<div style="padding-top: 200px;" *ngIf="isloading;else elseblock">
<circle-progress class="float"
  [percent]="100"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300">
</circle-progress>
</div>
<ng-template #elseblock>
<app-menu></app-menu>
<!-- <router-outlet></router-outlet> -->
</ng-template>
